<!DOCTYPE html>

  <head>

          <div class="container">
            <img class="img" src="michael.jpg" alt="Aluno Goku" />

            <h3 class="name">Michael Scott</h3>

            <h3 class="name">Taylor Swift</h3>

            <img class="icon" src="instagram.png" alt="Instagram" />
            <img class="icon" src="twitter.png" alt="Twitter" />
